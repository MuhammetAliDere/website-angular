<div class="container photoSlider">
    <div ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
         ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
         ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
            <div class="slider-img-wrap">
                <img class="hidden-sm hidden-xs animate-if" ng-class="currentIndex == $index ? 'slideOn' : 'slideOff'" ng-src="{{slide.image}}">
                <img class="hidden-md hidden-lg animate-if" ng-src="{{slide.mobilImage}}">
            </div>
            <div style="max-width: 1170px">
                <div class="slider-content" ng-if="slide.contentHeader && slide.content">
                    <span ng-if="slide.mainTitle" class="title hidden-xs">{{slide.mainTitle}}</span>
                    <div class="text-content">
                        <span class="header">{{slide.contentHeader}}</span>
                        <div class="box">
                            <p class="text">{{slide.content}}</p>
                        </div>
                        <a ng-if="slide.detailButtonLink" class="datayli-bilgi" ng-href="{{slide.detailButtonLink}}">More..</a>
                    </div>
                    <a ng-if="slide.buttonText" ng-controller="ModalDemoCtrl as $ctrl" class="hesap-basvurusu hidden-xs" ng-click="$ctrl.open()">{{slide.buttonText}}</a>
                </div>
            </div>

    </div>
        <!--<img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"-->
             <!--ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"-->
             <!--ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">-->


    <a class="arrow prev" ng-click="nextSlide()"></a>
    <a class="arrow next" ng-click="prevSlide()"></a>
    <nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a ng-class="{'active':isCurrentSlideIndex($index)}"
                       ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
            </ul>
        </div>
    </nav>
</div>
